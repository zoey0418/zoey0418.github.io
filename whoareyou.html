    <div id="image">
        <img src="dear.jpg" alt="picture1" width="400" height="400" style="border:2px #ccc solid; padding:5px;">
        
    </div>
    
<script>
    
    function displayImg1() {
        var img = document.getElementById("image");
        var x = event.clientX + document.body.scrollLeft + 20;
        var y = event.clientY + document.body.scrollTop - 5; 
 
        img.style.left = x + "px";
        img.style.top = y + "px";
        img.style.display = "block";
    }
    
    function vanishImg1(){
        var img = document.getElementById("image");
        img.style.display = "none";
    }
</script>
